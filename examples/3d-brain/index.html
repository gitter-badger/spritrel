<!DOCTYPE html>
<html>
    <head>
        <title> 3D Brain using spritel</title>
        <style>
            body {
                background: black;
                margin: 50px auto;
                width: 400px;  
            }
            
            input[type=button] {
                width: 100px;
                height: 40px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <img id="brain" src="brain.png"/>
        
        <div style="background-color: #b0c3c7; border-radius: 4px;
             border: 1px solid white; width: 100px; margin-top: 50px;
             height: 200px;">
            <input type="button" value="Stop" onclick="sprite.stop()"> <br/>
            <input type="button" value="Start" onclick="sprite.start()"><br/>
        </div>
        <script type="text/javascript" src="../../src/spritrel.js"></script>
        <script type="text/javascript">
            var sprite = spritrel.create('#brain', 
            {
                rows : 18, 
                cols: 5, 
                fps: 18
            });
            
            sprite.start();


        </script>
    </body>
</html>
